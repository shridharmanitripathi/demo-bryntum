<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Redirect to index page if WebComponents not supported -->
	<script type="text/javascript">
		if (navigator.userAgent.match('Edge') || navigator.userAgent.match('Trident')) {
			window.location = 'notsupported.html';
		}
	</script>
	<meta charset="UTF-8">
	<title>Bryntum Scheduler - Web Components demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- These two stylesheets are not needed for the actual webcomponent to work, it includes its own style -->
	<link rel="stylesheet" href="../../build/scheduler.stockholm.css?447702" id="bryntum-theme">
	<link rel="stylesheet" href="../_shared/shared.css?447702">
	<link rel="stylesheet" href="resources/app.css?447702">
	<!-- load webcomponents bundle, which includes all the necessary polyfills -->
	<script src="lib/webcomponents-bundle.js?447702"></script>
</head>

<body>
	<div id="container">
		<bryntum-scheduler data-view-preset="weekAndDay" data-start-date="2018-04-02" data-end-date="2018-04-09">
			<column data-field="name">Name</column>
			<data>
				<events>
					<data data-id="1" data-name="Click me" data-icon-cls="b-fa b-fa-mouse-pointer" data-resource-id="1" data-start-date="2018-04-03" data-end-date="2018-04-05"></data>
					<data data-id="2" data-name="Drag me" data-icon-cls="b-fa b-fa-arrows-alt" data-resource-id="2" data-start-date="2018-04-04" data-end-date="2018-04-06"></data>
					<data data-id="3" data-name="Resize me" data-icon-cls="b-fa b-fa-arrows-alt-h" data-resource-id="3" data-start-date="2018-04-05" data-end-date="2018-04-07"></data>
				</events>
				<resources>
					<data data-id="1" data-name="Daniel"></data>
					<data data-id="2" data-name="Steven"></data>
					<data data-id="3" data-name="Sergei"></data>
				</resources>
			</data>
		</bryntum-scheduler>
	</div>
	<script type="module" src="app.js?447702"></script>
</body>

</html>
